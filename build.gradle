plugins {
	id 'org.springframework.boot' version '2.2.0.BUILD-SNAPSHOT'
	id 'com.google.cloud.tools.jib' version '1.3.0'
	id 'java'
}

jib {
	from {
		image = "azul/zulu-openjdk:8"
	}

	to {
		credHelper = 'osxkeychain'
		tags = ['__CI_TAG_', 'latest']
	}

	container {
		jvmFlags = ['-Xms512m', '-Xdebug']
		ports = ['8080']
	}
}

apply plugin: 'io.spring.dependency-management'

group = 'org.atoko.call4code'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11.0'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/snapshot' }
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
	implementation  'io.jsonwebtoken:jjwt-api:0.10.5'
	runtime 'io.jsonwebtoken:jjwt-impl:0.10.5',
			'io.jsonwebtoken:jjwt-jackson:0.10.5'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	testImplementation 'org.springframework.security:spring-security-test'


//	implementation 'org.springframework.boot:spring-boot-starter-artemis'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework:spring-context'
	implementation 'org.springframework.session:spring-session-core'
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

	implementation 'org.scala-lang.modules:scala-java8-compat_2.13:0.9.0'
	implementation 'com.typesafe.akka:akka-actor-typed_2.13:2.6.0-M4'
	implementation 'com.typesafe.akka:akka-discovery_2.13:2.6.0-M4'
	implementation 'com.typesafe.akka:akka-persistence-typed_2.13:2.6.0-M4'
	implementation 'com.typesafe.akka:akka-cluster-sharding-typed_2.13:2.6.0-M4'
	implementation 'com.typesafe.akka:akka-serialization-jackson_2.13:2.6.0-M4'
	implementation 'org.iq80.leveldb:leveldb:0.9'
	implementation 'org.fusesource.leveldbjni:leveldbjni-all:1.8'
	implementation 'org.scala-lang:scala-library:2.13.0'

	implementation 'com.github.oshi:oshi-core:3.13.3'
	implementation 'net.java.dev.jna:jna:5.2.0'
	implementation 'net.java.dev.jna:jna-platform:5.2.0'

	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
		exclude group: 'junit', module: 'junit'
	}
	testImplementation 'io.projectreactor:reactor-test'
}

test {
	useJUnitPlatform()
}
