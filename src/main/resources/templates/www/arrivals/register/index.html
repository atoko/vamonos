<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="views/includes.html :: head"/>
    <body>
        <header th:replace="views/clamp.html :: header"/>
        <section class="grid-container" role="banner">
            <h2>Arrivals</h2>
            <form action="/www/arrivals/register/post" class="usa-form" method="post">
                <fieldset class="usa-fieldset">
                    <legend class="usa-legend">Register</legend>

                    <label class="usa-label" for="first-name">First name</label>
                    <input aria-required="true" class="usa-input" id="first-name" name="first-name" required type="text">

                    <label class="usa-label" for="last-name">Last name</label>
                    <input aria-required="true" class="usa-input" id="last-name" name="last-name" required type="text">

                    <label class="usa-label" for="checkin-pin">PIN</label>
                    <input aria-required="true" class="usa-input" id="checkin-pin" name="checkin-pin" required type="text">

                    <input class="usa-button" type="submit" value="Register">

                </fieldset>
            </form>
        </section>
    </body>
    <footer th:replace="views/clamp.html :: footer"/>
</html>
