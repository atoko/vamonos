<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="views/includes.html :: head"/>
    <body>
        <header th:replace="views/clamp.html :: header"/>
        <section class="grid-container" role="banner">
            <h2>Arrivals</h2>
            <div class="usa-alert usa-alert--success" >
                <div class="usa-alert__body">
                    <h3 class="usa-alert__heading">Registration Success!</h3>
                    <p class="usa-alert__text">You can now log in to your account</p>
                </div>
            </div>

            <div class="usa-alert usa-alert--info" >
                <div class="usa-alert__body">
                    <h3 class="usa-alert__heading">Remember:</h3>
                    <p class="usa-alert__text">Unique ID: <strong th:text="${username}"></strong></p>
                    <p class="usa-alert__text">Check in PIN: <strong th:text="${pin}"/></p>
                    <p class="usa-alert__text"></p>
                    <p class="usa-alert__text">You will need both your Unique Id and PIN to log in</p>
                    <p class="usa-alert__text">Please keep these details in a safe place</p>
                </div>
            </div>
            <div>
                <p/>
                <a th:href="'/www/signin?id=' + ${username}">
                    <button class="usa-button usa-button--big">Sign In</button>
                </a>
            </div>
        </section>
    </body>
</html>
