<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="views/includes.html :: head"><head>
    <body>
        <header th:replace="views/clamp.html :: header"/>
        <section class="grid-container">
            <div class="grid-row">
                <h2 style="flex-grow: 1">Activities</h2>
                <a style="align-self: center" th:href="@{/www/activity/create}">
                    <button class="usa-button">
                        <span>Add</span>
                    </button>
                </a>
            </div>
            <th:block th:with="hasNoActivities = ${_activity_activities != null && _activity_activities.isEmpty()}">
                <th:block th:if="${hasNoActivities}">
                    <div class="usa-alert usa-alert--warning" role="alert">
                        <div class="usa-alert__body">
                            <h3 class="usa-alert__heading">No Activities!</h3>
                            <p class="usa-alert__text">To begin, please create an activity</p>
                        </div>
                    </div>

                </th:block>
                <th:block th:unless="${hasNoActivities}">
                    <div class="grid-row" style="padding-left:1em">
                        <table class="usa-table usa-table--borderless width-full">
                            <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tbody class="font-serif-md">
                            <tr th:each="activity : ${_activity_activities}">
                                <td>
                                    <a th:href="@{'/www/activity/details/' + *{activity.getActivityId()}}">
                                        <span th:text="*{activity.name}"></span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </th:block>
            </th:block>
        </section>
    </body>
    <footer th:replace="views/clamp.html :: footer"/>
</html>
