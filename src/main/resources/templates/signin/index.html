<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/assets/css/uswds.css">
</head>
<body>
<header class="usa-header usa-header--basic" role="banner">
    <div class="usa-nav-container">
        <div class="usa-navbar">
            <div class="usa-logo" id="basic-logo">
                <em class="usa-logo__text"><a href="/" title="Home" aria-label="Home">Vamos</a></em>
            </div>
        </div>
    </div>
</header>
<div class="usa-header usa-header--basic" role="banner">
    <form class="usa-form" action="/arrivals/signin/post" method="post">
        <fieldset class="usa-fieldset">
            <legend class="usa-legend">Sign In</legend>

            <label class="usa-label" for="checkin-pin">Check In PIN</label>
            <input class="usa-input" id="checkin-pin" maxlength="4" name="checkin-pin" required aria-required="true">
            <p class="usa-form__note">
                <span title="Register-note" aria-controls="checkin-pin"><ul><li>Don't have one? Please <a href="/arrivals/register">Register</a></li></ul></span>
            </p>

            <input class="usa-button" type="submit" value="Sign In">
        </fieldset>
    </form>
</div>
</body>
</html>
